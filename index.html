<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Dahibot | Question / Answer</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--   Core JS Files   -->
    <script src="assets/libs/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="assets/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/libs/angular.js" type="text/javascript"></script>
    <script src="assets/libs/angular-route.js" type="text/javascript"></script>

    <!-- app.module.js -->
    <script src="app/app.module.js" type="text/javascript"></script>

    
    <!-- Services -->
    <script src="app/components/QuestionAnswerList/questionAnswerServices.js" type="text/javascript"></script>
    <script src="app/components/Chat/chatServices.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="app/components/QuestionAnswerList/questionAnswerController.js" type="text/javascript"></script>
    <script src="app/components/Chat/chatController.js" type="text/javascript"></script>

    <script src="app/app.routes.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

    <!-- Dashboard Javascript -->
    <script src="assets/js/bootstrap-dashboard.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation Library For Notifications -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!-- Dashboard CSS -->
    <link href="assets/css/bootstrap-dashboard.css" rel="stylesheet" />

    <!-- Fonts And Icons -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Style CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body ng-controller = "QAControl">

<div class="wrapper">

    <!-- Sidebar Start -->
    <div class="sidebar" data-color="blue" data-image="assets/img/sidebar.jpg">
        <div ng-include="'app/shared/sidebar/sidebar.html'" class="sidebar-wrapper"></div>
    </div>
    <!-- Sidebar End -->

    <!-- Main Panel Start -->
    <div class="main-panel">

        <!-- Navbar Include -->
        <div ng-include="'app/shared/navbar/navbar.html'"></div>

        <!-- Page Content Start -->
        <div class="content">
            <div class="container-fluid">

                <!-- Page Content Include -->
                <div ng-view></div>

            </div>
        </div>
        <!-- Page Content End -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    Dahibot by <a href="http://www.botego.com">Botego</a>
                </p>
            </div>
        </footer>
        <!-- Footer End -->

    </div>
    <!-- Main Panel End -->

</div>
</body>
</html>
