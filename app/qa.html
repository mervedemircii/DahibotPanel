<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dahibot | Question & Answer</title>

    <script src = "assets/libs/jquery-3.2.0.js"></script>
    <script src = "assets/js/angular.js"></script>
    <script src = "assets/js/angular-animate.js"></script>
    <script src = "assets/js/angular-main.js"></script>
    <script src = "assets/js/app.js"></script>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "assets/css/style.css">
  </head>

  <body class="nav-md" id="QAControl" ng-app="myApp" ng-controller = "QAControl">

  <div ng-show="state" class="QA-popup">
    <br><br><br>
    <div class="panel panel-black col-lg-4 col-lg-offset-4">
      <div class="panel-heading panel-heading-black">
        <b>{{popupHeader}}</b>
        <button ng-click="state = !state" class="btn btn-sm btn-danger pull-right" style="margin-right: 1%;"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <div class="panel-body">
        <form class="form-inline">
          <label for="qaQuestion" style="width: 20%;">Question : </label>
          <input id="qaQuestion" ng-model="qaQue" type="text" class="form-control" placeholder="Question..." style="width: 79%;">
        </form>
        <br>
        <form class="form-inline">
          <label for="qaAnswer" style="width: 20%;">Answer : </label>
          <input id="qaAnswer" ng-model="qaAns" type="text" class="form-control" placeholder="Answer..." style="width: 79%;">
        </form>
        <br>
        <input type="hidden" ng-model="qaIndex">
        <input type="hidden" ng-model="qaId">
        <button ng-click="saveQA(qaQue, qaAns, qaId, qaIndex)" class="btn btn-success pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
      </div>
    </div>
  </div>

    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="#" class="site_title"><i class="fa fa-android"></i> <span>Dahibot Panel</span></a>
            </div>

            <div class="clearfix"></div>

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard </a></li>
                  <li><a href="qa.html"><i class="fa fa-question-circle"></i> Question & Answer </a></li>
                  <li><a href="chat.html"><i class="fa fa-wechat"></i> Chat </a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

          </div>
        </div>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Dahibot Question & Answer</h3>
              </div>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for..." ng-model="search">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Question & Answer</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <ul class = "list-group">
                      <li id = "QA" class = "repeat-item list-group-item clearfix" ng-repeat = "qa in QAList | filter:search">
                        <div class = "col-lg-10">
                          <h4 id="Question" class = "list-group-item-heading" style = "font-weight: bold;">{{qa.question}}</h4>
                          <p id="Answer" class = "list-group-item-text" style = "font-style: italic;">{{qa.answer}}</p>
                        </div>
                        <div class = "col-lg-2">
                          <button id = "btnEdit" ng-click="editQA(qa)" data-q={{qa.question}} data-a={{qa.answer}} class = "btn btn-sm btn-warning" style = "display: none;"><span class = "glyphicon glyphicon-pencil"></span></button>
                          <button id = "btnDelete" ng-click = "deleteQA(qa)" class = "btn btn-sm btn-danger" style = "display: none;"><span class = "glyphicon glyphicon-remove"></span></button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Dahibot by <a href="http://www.botego.com">Botego</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
  </body>
</html>
