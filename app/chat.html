<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dahibot | Chat</title>

    <script src = "assets/libs/jquery-3.2.0.js"></script>
    <script src = "assets/js/angular.js"></script>
    <script src = "assets/js/angular-animate.js"></script>
    <script src = "assets/js/angular-chat.js"></script>
    <script src = "assets/js/scroll-glue.js"></script>
    <script src = "assets/js/app.js"></script>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "assets/css/style.css">
  </head>

  <body class="nav-md" id="QAControl" ng-app="myChat" ng-controller = "ChatControl">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-android"></i> <span>Dahibot Panel</span></a>
            </div>

            <div class="clearfix"></div>

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard </a></li>
                  <li><a href="qa.html"><i class="fa fa-question-circle"></i> Question / Answer </a></li>
                  <li class="current-page"><a href="chat.html"><i class="fa fa-wechat"></i> Chat </a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

          </div>
        </div>

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Dahibot Chat</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Chat with Dahibot</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="panel panel-default col-lg-8 col-lg-offset-2 col-sm-12 col-xs-12">
                      <div id="panelChat" class="panel-body chat" scroll-glue>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="ch in chatData">
                          <div class="well" ng-class=ch.sender>
                            {{ch.message}}
                          </div>
                        </div>
                      </div>
                      <div class="panel-footer">
                        <div class="input-group">
                          <input type="text" ng-model="qAsked" class="form-control" placeholder="Enter your question..." autofocus>
                          <span class="input-group-btn">
                              <button class="btn btn-success" ng-click="askQuestion(qAsked)">Send</button>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Dahibot by <a href="http://www.botego.com">Botego</a>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
  </body>
</html>
