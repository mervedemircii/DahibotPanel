<div class="panel panel-default col-lg-8 col-lg-offset-2 col-sm-12 col-xs-12">
    <div id="panelChat" class="panel-body chat" scroll-glue>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="ch in chatData">
            <div class="well" ng-class=ch.sender>
                {{ch.message}}
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="input-group">
            <input type="text" ng-model="qAsked" class="form-control" placeholder="Enter your question..." autofocus>
            <span class="input-group-btn">
            <button class="btn btn-success" ng-click="askQuestion(qAsked)">Send</button>
        </span>
        </div>
    </div>
</div>
