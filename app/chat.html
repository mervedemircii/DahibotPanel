<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>DAHIBOT CHAT</title>
    <script src = "assets/libs/jquery-3.2.0.js"></script>
    <script src = "assets/js/angular.js"></script>
    <script src = "assets/js/angular-animate.js"></script>
    <script src = "assets/js/angular-chat.js"></script>
    <script src = "assets/js/app.js"></script>
    <script src = "assets/js/scroll-glue.js"></script>
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body id = "QAControl" ng-app = "myChat" ng-controller = "ChatControl">
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class = "sidebar-nav">
            <li>
                <a href = "#">Dashboard</a>
            </li>
            <li>
                <a href = "index.html">Question / Answer</a>
            </li>
            <li>
                <a href = "chat.html">Chat</a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <br><br><br>
        <div class="panel panel-black col-lg-8 col-lg-offset-3">
            <div class="panel-heading panel-heading-black">
                <b>CHAT WITH DAHIBOT</b>
            </div>
            <div id="panelChat" class="panel-body chat" scroll-glue>
                <div class="col-lg-12" ng-repeat="ch in chatData">
                    <div class="well" ng-class=ch.sender>
                        {{ch.message}}
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <form class="form-inline">
                    <input type="text" ng-model="qAsked" class="form-control" style="width: 90%;" placeholder="Enter your question..." autofocus>
                    <button class="btn btn-success" style="width: 9%;" ng-click="askQuestion(qAsked)">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
