<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Panel</title>
    <script src = "assets/libs/jquery-3.2.0.js"></script>
    <script src = "assets/js/angular.js"></script>
    <script src = "assets/js/angular-animate.js"></script>
    <script src = "assets/js/angular-main.js"></script>
    <script src = "assets/js/app.js"></script>
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body>
<br><br><br>
<div class="newQA-popup panel panel-black col-lg-4 col-lg-offset-4">
    <div class="panel-heading panel-heading-black">
        <b>New Question / Answer</b>
        <button class="btn btn-sm btn-danger pull-right" style="margin-right: 1%;"><i class="glyphicon glyphicon-remove"></i></button>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <label for="newQuestion" style="width: 20%;">Question : </label>
            <input id="newQuestion" type="text" class="form-control" placeholder="Question" style="width: 79%;">
        </form>
        <br>
        <form class="form-inline">
            <label for="newAnswer" style="width: 20%;">Answer : </label>
            <input id="newAnswer" type="text" class="form-control" placeholder="Answer" style="width: 79%;">
        </form>
        <br>
        <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
    </div>
</div>
</body>
</html>
