<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>DAHIBOT PANEL</title>
    <script src = "assets/libs/jquery-3.2.0.js"></script>
    <script src = "assets/js/angular.js"></script>
    <script src = "assets/js/angular-animate.js"></script>
    <script src = "assets/js/angular-main.js"></script>
    <script src = "assets/js/app.js"></script>
    <link rel = "stylesheet" href = "assets/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "assets/css/style.css">
</head>
<body id = "QAControl" ng-app = "myApp" ng-controller = "QAControl">
<div ng-show="state" id="newQA-modal" class="newQA-popup">
    <br><br><br>
    <div class="panel panel-black col-lg-4 col-lg-offset-4">
        <div class="panel-heading panel-heading-black">
            <b>New Question / Answer</b>
            <button id="btn-newQA-close" ng-click="state = !state" class="btn btn-sm btn-danger pull-right" style="margin-right: 1%;"><i class="glyphicon glyphicon-remove"></i></button>
        </div>
        <div class="panel-body">
            <form class="form-inline">
                <label for="newQuestion" style="width: 20%;">Question : </label>
                <input id="newQuestion" ng-model="newQue" type="text" class="form-control" placeholder="Question" style="width: 79%;">
            </form>
            <br>
            <form class="form-inline">
                <label for="newAnswer" style="width: 20%;">Answer : </label>
                <input id="newAnswer" ng-model="newAns" type="text" class="form-control" placeholder="Answer" style="width: 79%;">
            </form>
            <br>
            <button id="btnSave" ng-click="saveNewQA(newQue, newAns)" class="btn btn-success pull-right"><span class="glyphicon glyphicon-save"></span> Save</button>
        </div>
    </div>
</div>
<div id = "wrapper" class = "toggled">
    <div id = "sidebar-wrapper">
        <ul class = "sidebar-nav">
            <li>
                <a href = "#">Dashboard</a>
            </li>
            <li>
                <a href = "#">Question / Answer</a>
            </li>
            <li>
                <a href = "#">Overview</a>
            </li>
            <li>
                <a href = "#">Events</a>
            </li>
            <li>
                <a href = "#">About</a>
            </li>
            <li>
                <a href = "#">Services</a>
            </li>
        </ul>
    </div>
    <div id = "page-content-wrapper">
        <br><br><br>
        <div class = "panel panel-black col-lg-6 col-lg-offset-3">
            <div class = "panel-heading panel-heading-black">
                <b>DAHIBOT QUESTION / ANSWER PANEL</b>
            </div>
            <div class = "panel-body">
                <form class = "form-inline">
                    <input type = "text" class = "form-control" style = "width: 67%;" placeholder = "Search" ng-model = "search">
                    <button id="btn-newQA" ng-click="state = !state" class = "btn btn-success" style = "width: 30%;"><span class = "glyphicon glyphicon-plus"></span> New Q/A</button>
                </form>
                <br>
                <ul class = "list-group">
                    <li id = "QA" class = "repeat-item list-group-item clearfix" ng-repeat = "qa in QAList | filter:search">
                        <div class = "col-lg-10">
                            <h4 id="Question" class = "list-group-item-heading" style = "font-weight: bold;">{{qa.question}}</h4>
                            <p id="Answer" class = "list-group-item-text" style = "font-style: italic;">{{qa.answer}}</p>
                        </div>
                        <div class = "col-lg-2">
                            <button id = "btnEdit" ng-click="editQA(qa)" data-q={{qa.question}} data-a={{qa.answer}} class = "btn btn-sm btn-warning" style = "display: none;"><span class = "glyphicon glyphicon-pencil"></span></button>
                            <button id = "btnDelete" ng-click = "deleteQA(qa)" class = "btn btn-sm btn-danger" style = "display: none;"><span class = "glyphicon glyphicon-remove"></span></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
